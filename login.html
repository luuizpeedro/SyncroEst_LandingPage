<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | SyncroEst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            blue: '#3498DB',
                            green: '#2ECC71',
                            dark: '#1F2937',
                            gray: '#F3F4F6',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .bg-pattern {
            background-color: #ffffff;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 24px 24px;
        }
    </style>
</head>

<body class="bg-pattern h-screen flex items-center justify-center p-6 text-gray-600">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl border border-gray-100 overflow-hidden">
        <div class="p-8">
            <!-- Header com Logo -->
            <div class="text-center mb-8">
                <!-- Troque pelo seu logo se tiver -->
                <img src="assets/icons/logo_deitada.png" alt="SyncroEst"
                    class="h-20 w-auto mx-auto mb-4 object-contain">
                <h1 class="text-2xl font-bold text-gray-900">Bem-vindo de volta!</h1>
                <p class="text-sm text-gray-500">Acesse seu painel de gestão.</p>
            </div>

            <!-- Formulário -->
            <form action="#" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="ph ph-envelope-simple text-xl"></i>
                        </div>
                        <input type="email" id="email" placeholder="seu@email.com"
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:border-brand-blue focus:ring-2 focus:ring-blue-100 outline-none transition-all"
                            required>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                        <a href="#" class="text-xs font-semibold text-brand-blue hover:underline">Esqueceu a senha?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="ph ph-lock-key text-xl"></i>
                        </div>
                        <input type="password" id="password" placeholder="••••••••"
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:border-brand-blue focus:ring-2 focus:ring-blue-100 outline-none transition-all"
                            required>
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-3 px-4 bg-brand-blue text-white font-bold rounded-lg hover:bg-blue-600 transition-colors shadow-lg shadow-blue-500/30">
                    Entrar
                </button>
            </form>

            <!-- Divisor -->
            <div class="my-6 flex items-center justify-between">
                <span class="w-1/5 border-b border-gray-200 lg:w-1/4"></span>
                <span class="text-xs text-center text-gray-400 uppercase">ou continue com</span>
                <span class="w-1/5 border-b border-gray-200 lg:w-1/4"></span>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-3">
                <button
                    class="flex items-center justify-center gap-2 py-2.5 border border-gray-200 rounded-lg hover:bg-gray-50 transition text-sm font-medium text-gray-700">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5" alt="Google"> Google
                </button>
                <button
                    class="flex items-center justify-center gap-2 py-2.5 border border-gray-200 rounded-lg hover:bg-gray-50 transition text-sm font-medium text-gray-700">
                    <i class="ph-fill ph-apple-logo text-xl"></i> Apple
                </button>
            </div>
        </div>

        <!-- Footer do Card -->
        <div class="bg-gray-50 px-8 py-4 text-center border-t border-gray-100">
            <p class="text-sm text-gray-600">Não tem uma conta? <a href="register.html"
                    class="font-bold text-brand-blue hover:underline">Cadastre-se</a></p>
        </div>
    </div>

</body>

</html>
