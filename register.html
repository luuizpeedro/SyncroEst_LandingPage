<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | SyncroEst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            blue: '#3498DB',
                            green: '#2ECC71',
                            dark: '#1F2937',
                            gray: '#F3F4F6',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .bg-pattern {
            background-color: #ffffff;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 24px 24px;
        }
    </style>
</head>

<body class="bg-pattern min-h-screen flex items-center justify-center p-6 text-gray-600">

    <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl border border-gray-100 overflow-hidden my-10">
        <div class="p-8">
            <div class="text-center mb-8">
                <img src="assets/icons/logo_deitada.png" alt="SyncroEst"
                    class="h-20 w-auto mx-auto mb-4 object-contain">
                <h1 class="text-2xl font-bold text-gray-900">Crie sua conta grátis</h1>
                <p class="text-sm text-gray-500">Teste o plano Professional por 7 dias.</p>
            </div>

            <form action="#" class="space-y-4">
                <!-- Nome Completo -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                    <input type="text" placeholder="Seu nome"
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-blue focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                </div>

                <!-- Nome da Loja -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome da Loja / Empresa</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="ph ph-storefront text-xl"></i>
                        </div>
                        <input type="text" placeholder="Ex: Tech Vendas"
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:border-brand-blue focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">E-mail Corporativo</label>
                    <input type="email" placeholder="seu@empresa.com"
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-blue focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                </div>

                <!-- Senha -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" placeholder="Pelo menos 8 caracteres"
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-blue focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                </div>

                <div class="flex items-start gap-2 mt-2">
                    <input type="checkbox" id="terms"
                        class="mt-1 rounded text-brand-blue focus:ring-brand-blue border-gray-300">
                    <label for="terms" class="text-xs text-gray-500">
                        Ao criar uma conta, você concorda com nossos <a href="#"
                            class="text-brand-blue hover:underline">Termos de Serviço</a> e <a href="#"
                            class="text-brand-blue hover:underline">Política de Privacidade</a>.
                    </label>
                </div>

                <button type="submit"
                    class="w-full py-3 px-4 bg-brand-green text-white font-bold rounded-lg hover:bg-green-500 transition-colors shadow-lg shadow-green-500/30 mt-4">
                    Começar Agora
                </button>
            </form>
        </div>

        <div class="bg-gray-50 px-8 py-4 text-center border-t border-gray-100">
            <p class="text-sm text-gray-600">Já tem uma conta? <a href="login.html"
                    class="font-bold text-brand-blue hover:underline">Fazer Login</a></p>
        </div>
    </div>

</body>

</html>
